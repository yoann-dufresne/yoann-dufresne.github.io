<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <title>
      Bibtex-js Demo
    </title>

    <script src="../../src/bibtex_js.js" type="text/javascript" charset="utf-8"></script>
    <textarea id="bibtex_input" style="display:none;">
      @book{a1:2:3_4.+-*/'?,
      test = "! #$%&'()*+,./:;<=>?@[\]^`{|}~",
      }
    </textarea>

    <style>
     bibtex { display: none; }
     #bibtex_errors { margin-top:10px; color: red;}
    </style>
  </head>
  <body>

      <!-- This file is for testing the accessing bibtexVar of bibtex_js -->

      <div id="bibtex_errors"></div>
      <h2> Testing bibtexjs-css-escape with bibtexVar so some values are in the attributes of the
	  bibtex_template so they are not displayed </h2>

      <div class="bibtex_template" style="display: none;">
	  <div class="bibtexVar" bibtexkey="+bibtexkey+" extra="bibtexkey" bibtexjs-css-escape>Check attributes of this element</div>
	  <div class="bibtexVar" test="+test+" extra="test" bibtexjs-css-escape>Check attributes of this element</div>
      </div>

      <div id="bibtex_display"></div>

  </body>
</html>
